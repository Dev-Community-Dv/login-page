<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            boxShadow: {
              input: "0px 4px 4px 0px rgba(0, 0, 0, 0.25)",
            },
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>
    <link rel="stylesheet" href="./style.css" />
    <title>Dev Community</title>
  </head>
  <body>
    <section class="flex">
      <div class="w-[30%] pt-[98px] pl-[91px]">
        <h1 class="text-2xl font-normal">Sing-in</h1>
        <input
          class="rounded-[20px] border-none shadow shadow-gray-500 h-8 mb-9 mt-28 placeholder:text-[#645A5A] text-[12px]"
          placeholder="e-mail address"
        />
        <input />
        <button
          type="submit"
          class="rounded-[20px] border-none shadow-[0px_4px_4px_0px] shadow-[#00000044] 
          mt-6 bg-[#4298e8] h-8 w-[154px] 
          border-2 p-2 flex items-center justify-center text-white"
        >
          Logar
        </button>
      </div>
      <div
        class="w-full h-screen bg-[#4298E8] flex items-center justify-center"
      >
        <img src="img/imgLogin.svg" alt="imagem-login" />
      </div>
    </section>
  </body>
</html>
